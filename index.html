<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mongezi Mncube</title>
    
    <!-- Icons Link-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <!-- Styling -->
<link rel="stylesheet" href="./style.css">

</head>
<body>
<nav class="sidebar">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="./assets/hang.png" alt="logo" width="65" height="65">
            </span>
            <div class="text header-text">
                <span class="name">Kai Lifts</span>
                <span class="profession">Fitness Community</span>
            </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
    </header>

    <div class="menu-bar">
        <li class="search-box">
            <i class="bx bx-search-alt icon"></i>
            <input type="search" placeholder="Search Here...">
        </li>
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-group icon"></i>
                        <span class="text nav-text">Community Hub</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-dish icon"></i>
                        <span class="text nav-text">Meal Plans</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-dumbbell icon"></i>
                        <span class="text nav-text">Training Programs</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-music icon"></i>
                        <span class="text nav-text">Gym Playlists</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-user icon"></i>
                        <span class="text nav-text">Trainers</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-cookie icon"></i>
                        <span class="text nav-text">Supplement Hub</span>
                    </a>
                </li>
    
            </ul>
        </div>
        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class="bx bx-cookie icon"></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
            <li class="mode">
                <div class="moon-sun">
                    <i class="bx bx-moon icon"></i>
                    <i class="bx bx-sun icon"></i>
                </div>
                <span class="mode-text text">Dark Mode</span>
                    
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

    <script src="./app.js"></script>
</body>
</html>
